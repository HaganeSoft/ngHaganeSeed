<section id="pagecontent" layout="row" flex>
<div ng-cloak style="width: 100%;">
		<md-tabs md-dynamic-height md-border-bottom>
			<md-tab label="Usuarios">
				<md-content>
					<md-list>
						<md-list-item class="md-3-line" ng-repeat="usuario in usuarios">
							<div class="md-list-item-text" layout="column">
								<h3>{{ usuario.nombre }} {{ usuario.apellido_paterno }} {{ usuario.apellido_materno }}</h3>
								<h4></h4>
								<p></p>
							</div>
							<md-button class="md-secondary" ng-click="modPymeDialog($event, $index)">Modificar</md-button>
							<md-divider ></md-divider>
						</md-list-item>
					</md-list>
				</md-content>
			</md-tab>
		</md-tabs>
</div>
</section>
